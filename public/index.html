<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sovereign Empire</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    
    .background-effects {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }
    
    .orb-1 { width: 400px; height: 400px; background: linear-gradient(45deg, #667eea, #764ba2); top: -100px; left: -100px; }
    .orb-2 { width: 300px; height: 300px; background: linear-gradient(45deg, #f093fb, #f5576c); bottom: -50px; right: -50px; animation-delay: -4s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.5);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }
    
    .btn-discord {
        background: #5865F2;
        color: white;
    }
    .btn-discord:hover {
        background: #4752c4;
        transform: translateY(-3px);
    }

    footer {
      margin-top: 60px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9rem;
    }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
  </style>
</head>
<body>
  <div class="background-effects">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <div class="container">
    <div style="font-size: 4rem; margin-bottom: 20px;"></div>
    <h1>Sovereign Empire</h1>
    <p>
      Welcome to the official Sovereign Empire tracking system.<br>
      Manage your stats, track your progress, and conquer the kingdom.
    </p>

    <div class="btn-group">
      <a href="/login" class="btn btn-primary">
         Login to Dashboard
      </a>
      <a href="/stats" class="btn btn-secondary">
         Public Stats
      </a>
      <a href="https://discord.gg/BY2f2vPM4G" target="_blank" class="btn btn-discord">
         Join Discord
      </a>
    </div>

    <footer>
      <p>&copy; 2027 Sovereign Empire. All rights reserved.</p>
      <p style="margin-top: 10px; font-size: 0.8rem;">Questions? Contact @dcuadra on Discord</p>
    </footer>
  </div>
</body>
</html>
